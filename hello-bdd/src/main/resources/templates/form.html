<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Person form</h1>
	<h1 id="message" th:text="${message}">Message comes here if any</h1>
	<form action="#" th:action="@{/form}" th:object="${person}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td id="nameError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
				<td id="ageError" class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
			</tr>
			<tr>
				<td><button id="submit" type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
